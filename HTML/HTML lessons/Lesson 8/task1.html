<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="manufacturer">Manufacturer:</label>
            <select name="Manufacturer" id="Manufacturer">
            <option value="Toyota">Toyota</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Tesla">Tesla</option>
        </select><br><br>
    <label for="engine">Engine type:</label>
    <select id="engine" name="engine" required>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        <option value="hybrid">Hybrid</option>
        <option value="electric">Electric</option>
        <option value="lpg">LPG</option>
    </select><br><br>
    <label for="production-date">Production Date:</label>
    <input type="date" id="production-date" name="production-date" required><br><br>
        <label for="country">Country of production:</label>
    <select id="country" name="country" required>
      <option>Japan</option>
      <option>Germany</option>
      <option>USA</option>
      <option>UK</option>
      <option>France</option>
      <option>Italy</option>
      <option>South Korea</option>
      <option>China</option>
      <option>Canada</option>
      <option>Mexico</option>
      <option>Spain</option>
      <option>Sweden</option>
      <option>Belgium</option>
      <option>Australia</option>
      <option>India</option>
      <option>Brazil</option>
      <option>Russia</option>
      <option>Turkey</option>
      <option>Thailand</option>
      <option>Netherlands</option>
    </select><br><br>
    <label for="milage">Milage (km) :</label>
    <input type="text" id="milage" name="milage" required><br><br> 
    <label for="maxSpeed">Max speed (km/h):</label>
    <input type="number" id="maxSpeed" name="maxSpeed" required><br><br>

    <!-- Color -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color" value="#000000"><br><br>

    <!-- Price -->
    <label for="price">Price ($):</label>
    <input type="number" id="price" name="price" step="0.01" required><br><br>

    <!-- Description -->
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="40"></textarea><br><br>

    <!-- Submit -->
    <button type="submit">Add Car</button>

        
        
        


    </form>
    
</body>
</html>
